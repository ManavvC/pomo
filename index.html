<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: transparent;
        }
        
        .timer-container {
            background-color: #222222;
            border-radius: 12px;
            padding: 15px;
            width: 270px;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .mode-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .mode-button {
            background-color: transparent;
            border: 1px solid #693FA5;
            border-radius: 20px;
            padding: 4px 10px;
            color: #693FA5;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            font-weight: 400;
            white-space: nowrap;
        }
        
        .mode-button:hover {
            background-color: rgba(105, 63, 165, 0.1);
        }
        
        .mode-button.active {
            background-color: rgba(105, 63, 165, 0.2);
        }
        
        .timer-display {
            font-size: 80px;
            font-weight: 600;
            line-height: 1;
            margin: 10px auto 15px;
            color: #693FA5;
            font-family: 'Courier New', monospace;
            letter-spacing: -2px;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .control-button {
            background-color: transparent;
            border: 1px solid #693FA5;
            border-radius: 50px;
            width: auto;
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #693FA5;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
            padding: 4px 15px;
        }
        
        .control-button#startBtn {
            padding: 4px 20px;
        }
        
        .control-button#resetBtn {
            padding: 4px 10px;
            font-size: 16px;
        }
        
        .control-button:hover {
            background-color: rgba(105, 63, 165, 0.1);
        }
        
        /* Make the timer responsive */
        @media (max-width: 400px) {
            .timer-container {
                width: 90%;
                padding: 15px;
            }
            
            .timer-display {
                font-size: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="mode-buttons">
            <button class="mode-button" id="shortBreakBtn">Short Break</button>
            <button class="mode-button active" id="focusBtn">Focus</button>
            <button class="mode-button" id="longBreakBtn">Long Break</button>
        </div>
        
        <div class="timer-display" id="timer">25:00</div>
        
        <div class="control-buttons">
            <button class="control-button" id="startBtn">Start</button>
            <button class="control-button" id="resetBtn">â†»</button>
        </div>
    </div>

    <script>
        // Timer variables
        let timerInterval;
        let minutes = 25;
        let seconds = 0;
        let isRunning = false;
        let mode = 'focus'; // 'focus', 'shortBreak', 'longBreak'
        
        // DOM elements
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const settingsBtn = null;
        const shortBreakBtn = document.getElementById('shortBreakBtn');
        const focusBtn = document.getElementById('focusBtn');
        const longBreakBtn = document.getElementById('longBreakBtn');
        
        // Format time as MM:SS
        function formatTime(mins, secs) {
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // Update timer display
        function updateDisplay() {
            timerDisplay.textContent = formatTime(minutes, seconds);
        }
        
        // Start/pause timer
        function toggleTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                startBtn.textContent = 'Start';
            } else {
                timerInterval = setInterval(decrementTimer, 1000);
                startBtn.textContent = 'Pause';
            }
            isRunning = !isRunning;
        }
        
        // Decrement timer
        function decrementTimer() {
            if (seconds === 0) {
                if (minutes === 0) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    startBtn.textContent = 'Start';
                    playAlarm();
                    return;
                }
                minutes--;
                seconds = 59;
            } else {
                seconds--;
            }
            updateDisplay();
        }
        
        // Reset timer
        function resetTimer() {
            clearInterval(timerInterval);
            setTimer(mode);
            updateDisplay();
            isRunning = false;
            startBtn.textContent = 'Start';
        }
        
        // Set timer mode
        function setTimer(newMode) {
            mode = newMode;
            
            // Remove active class from all mode buttons
            shortBreakBtn.classList.remove('active');
            focusBtn.classList.remove('active');
            longBreakBtn.classList.remove('active');
            
            if (mode === 'focus') {
                minutes = 25;
                seconds = 0;
                focusBtn.classList.add('active');
            } else if (mode === 'shortBreak') {
                minutes = 5;
                seconds = 0;
                shortBreakBtn.classList.add('active');
            } else if (mode === 'longBreak') {
                minutes = 15;
                seconds = 0;
                longBreakBtn.classList.add('active');
            }
            
            updateDisplay();
        }
        
        // Play alarm sound when timer reaches zero
        function playAlarm() {
            // Create audio context
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create oscillator for beeping
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.value = 800;
            gainNode.gain.value = 0.5;
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Beep three times
            oscillator.start();
            
            setTimeout(() => {
                oscillator.stop();
            }, 1500);
        }
        
        // Event listeners
        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);
        shortBreakBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.textContent = 'Start';
            setTimer('shortBreak');
        });
        focusBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.textContent = 'Start';
            setTimer('focus');
        });
        longBreakBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.textContent = 'Start';
            setTimer('longBreak');
        });
        
        // Initialize
        updateDisplay();
    </script>
</body>
</html>
